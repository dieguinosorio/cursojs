<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fundamentos de Javascript</title>
</head>
<body>
    <h1>Fundamentos Javascript Objeto Math</h1>
</body>

<script>
    console.log(Math)
    console.log(Math.PI)
    console.log(Math.abs(-7.8)) //Retorna el valor absoluto de un numero en positivo osea 7.8

    //Tres metodos para redondear
    console.log(Math.ceil(7.1)) //Redonde el valor al dato mas alto numero entero  posterior osea 8
    console.log(Math.floor(7.8)) //Redonde el valor al dato menor al numero entero  anterior osea 7
    console.log(Math.round(7.4)) //Redonde el valor al dato mas cercano sea mayor o menor

    //Obtener la raiz cuadrada
    console.log(Math.sqrt(5))

    //Elevar numeros a la potencia
    console.log(Math.pow(2,6))

    //Obtener si un numero es negativo o positivo
    console.log(Math.sign(87))//Si es negativo -1 si es 0 retorna 0 si es cualquier numero 1

    //Generar un numero aleatorio entre 0  y 1
    console.log(Math.random())

    //Si necesito un aleatorio entre otro valor lo multiplicamos
    console.log(Math.round(Math.random() * 1000))
</script>
</html>
</html>
