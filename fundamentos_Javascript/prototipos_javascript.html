  //Lo ideal es que las funciones constructoras solo tengan los atributos  y los metodos los peguemos al prototipo, ejemplo abajo

    //Las funciones constructura donde asignamos los metodos al prototipo y no a la funcion
    function Animal(nombre,genero){
        //Atributos
        this.nombre = nombre;
        this.genero = genero;
    }
    //Funciones asignadas al prototipo
    Animal.prototype.sonar = function(){
        console.log(`HAgo sonidos ${this.nombre} ${this.genero}`)
    }    

    Animal.prototype.saludar =function(){
        console.log(`Hola me llamo ${this.nombre}`)
    }

  const snoopy = new Animal('Snoopy','Macho'), scooby = new Animal('Scooby','Macho');

  console.log(snoopy)
  console.log(scooby)

  //Con esto creamos una funcion constructora que nos dira de que tipo esta instanciado un objeto  y podremos crear x cantidad de animales de tipo Animal
  snoopy.sonar();
  snoopy.saludar();

  scooby.sonar();
  scooby.saludar();
