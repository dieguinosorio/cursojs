<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fundamentos de Javascript</title>
</head>
<body>
    <h1>Fundamentos Javascript break and continue</h1>
</body>

<script>
  //Break rompe el ciclo en donde uno le indique
  const numeros =[1,2,3,4,5,6,7,8,9,0];
  for (let i = 0; i < numeros.length; i++) {
    const element = numeros[i];
    if(i === 5){
      break
    }
    console.log(element)
  }
  console.log('**************')
  //continue omite el index o posicion que le indiquemos y sigue el ciclo
  for (let i = 0; i < numeros.length; i++) {
    const element = numeros[i];
    if(i === 5){
      continue;
    }
    console.log(element)
  }

  for (let i = 0; i < numeros.length; i++) {
    const element = numeros[i];
    if((i % 2) === 0){
      console.log("PAr")
      continue
    }
    console.log(element)
  }
</script>
</html>
</html>
