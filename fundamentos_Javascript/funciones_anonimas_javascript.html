<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fundamentos de Javascript</title>
</head>
<body>
    <h1>Fundamentos Javascript Funciones anonimas</h1>
</body>

<script>
//Funcion anonima autoejecutable

(function(){
    console.log("Funcion anonima autoejecutable IIFE( Funcion anonima autoejecutable)")
})();

(function(d,w,c){
    console.log("Funcion anonima autoejecutable 2 IIFE( Funcion anonima autoejecutable)")
    c.log(d)
})(document,window,console);

//Formas de escribir las funciones Anónimas Autoejecutables
//Clásica
(function () {
    console.log('versión Clásica')
})();
//La Crockford (JavaScript The Good Parts)
((function () {
    console.log('versión Crockford')
})());
//Unaria
+function () {
    console.log('versión Unaria')
}();
//Facebook
!function () {
    console.log('versión Facebook')
}(); 

</script>
</body>

</html>

</script>
</html>
</html>
