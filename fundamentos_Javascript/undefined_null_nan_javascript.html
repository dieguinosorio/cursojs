<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fundamentos de Javascript</title>
</head>
<body>
    <h1>Fundamentos Javascript undefined , null NaN en Javascript</h1>
</body>

<script>
    //undefined la detecta javascript cuando una variable no se ha inicializado osea nunca se le asigno un valor
    let indefinida;
    console.log(indefinida)

    //Null es cuando en el codigo se le manipulo el codigo y se le asigno null
    let nula = null;
    console.log(nula)

    //NaN  = Not a Number se ejecuta cuando intento realizar funciones aritmeticas con datos que no son numeros
    let noEsUnNumero = 'hola ' * 4.7;
    console.log(noEsUnNumero)

</script>
</html>
</html>
